version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://iotuser:iotpass@postgres:5432/iot_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres
      - kafka
      - mqtt-broker
    networks:
      - iot-network

  # Energy Management Service
  energy-service:
    build:
      context: ./services/energy-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://iotuser:iotpass@postgres:5432/iot_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
    depends_on:
      - postgres
      - kafka
      - mqtt-broker
    networks:
      - iot-network

  # Water Management Service
  water-service:
    build:
      context: ./services/water-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://iotuser:iotpass@postgres:5432/iot_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
    depends_on:
      - postgres
      - kafka
      - mqtt-broker
    networks:
      - iot-network

  # Transport Service
  transport-service:
    build:
      context: ./services/transport-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://iotuser:iotpass@postgres:5432/iot_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
    depends_on:
      - postgres
      - kafka
      - mqtt-broker
    networks:
      - iot-network

  # Air Quality Service
  air-quality-service:
    build:
      context: ./services/air-quality-service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://iotuser:iotpass@postgres:5432/iot_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
    depends_on:
      - postgres
      - kafka
      - mqtt-broker
    networks:
      - iot-network

  # ML Analytics Service
  ml-analytics-service:
    build:
      context: ./services/ml-analytics-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://iotuser:iotpass@postgres:5432/iot_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - kafka
    networks:
      - iot-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=iotuser
      - POSTGRES_PASSWORD=iotpass
      - POSTGRES_DB=iot_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - iot-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - iot-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - iot-network

  # MQTT Broker (Eclipse Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - iot-network

volumes:
  postgres-data:
  mosquitto-data:
  mosquitto-logs:

networks:
  iot-network:
    driver: bridge
